<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привітання</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-container h2 {
            font-weight: 500;
            color: #333333;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
        }
        .file-list button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .file-list button:hover {
            background-color: #357ae8;
        }
        .editable {
            border: 1px solid #dddddd;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .save-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h2 id="welcome-message">Привіт, користувач!</h2>
        <div class="file-list" id="file-list"></div>
        <div id="editable-content" class="editable"></div>
        <button class="save-button" onclick="saveContent()">Зберегти зміни</button>
    </div>

    <script>
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('isAuthenticated');
            if (!isAuthenticated) {
                window.location.href = 'index.html';
            }
        }

        function loadFiles() {
            const files = ['index.html', 'app.html', 'reg.html']; // Додайте сюди ваші файли
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';

            files.forEach(file => {
                const button = document.createElement('button');
                button.textContent = file;
                button.onclick = () => loadFileContent(file);
                fileList.appendChild(button);
            });
        }

        function loadFileContent(filename) {
            const savedContent = localStorage.getItem(filename);
            if (savedContent) {
                displayContent(savedContent, filename);
            } else {
                fetch(filename)
                    .then(response => response.text())
                    .then(content => {
                        displayContent(content, filename);
                    })
                    .catch(error => console.error('Помилка завантаження вмісту файлу:', error));
            }
        }

        function displayContent(content, filename) {
            const editableContent = document.getElementById('editable-content');
            editableContent.innerHTML = content;
            makeTextEditable(editableContent);
            editableContent.dataset.filename = filename;
        }

        function makeTextEditable(element) {
            const walker = document.createTreeWalker(element, NodeFilter.SHOW_ELEMENT, null, false);
            let node;
            while (node = walker.nextNode()) {
                if (node.nodeType === Node.ELEMENT_NODE && node.childNodes.length === 1 && node.childNodes[0].nodeType === Node.TEXT_NODE) {
                    node.contentEditable = true;
                }
            }
        }

        function saveContent() {
            const editableContent = document.getElementById('editable-content');
            const content = editableContent.innerHTML;
            const filename = editableContent.dataset.filename;

            localStorage.setItem(filename, content);
            alert('Зміни збережено локально!');
        }

        checkAuthentication();

        const username = localStorage.getItem('currentUser');
        const welcomeMessage = document.getElementById('welcome-message');

        if (username) {
            welcomeMessage.textContent = `Привіт, ${username}!`;
        }

        loadFiles();
    </script>
</body>
</html>
