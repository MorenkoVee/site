<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма авторизації</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #333333;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .login-container button:hover {
            background-color: #357ae8;
        }
        .login-container p {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Авторизація</h2>
        <input type="text" id="username" placeholder="Ім'я користувача" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button onclick="login()">Увійти</button>
        <p id="message"></p>
    </div>

    <script>
        function hashPassword(password) {
            return btoa(password);
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const hashedPassword = hashPassword(password);
            const message = document.getElementById('message');

            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (storedUsername && storedPassword) {
                if (username === storedUsername && hashedPassword === storedPassword) {
                    localStorage.setItem('isAuthenticated', 'true');
                    localStorage.setItem('currentUser', username);
                    message.textContent = 'Успішний вхід!';
                    message.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = `app.html`;
                    }, 1000);
                } else {
                    message.textContent = 'Невірне ім\'я користувача або пароль';
                    message.style.color = 'red';
                }
            } else {
                message.textContent = 'Користувача не знайдено. Будь ласка, зареєструйтесь.';
                message.style.color = 'red';
                setTimeout(() => {
                    window.location.href = 'reg.html';
                }, 2000);
            }
        }
    </script>
</body>
</html>
