<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #333333;
        }
        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        .register-container button:hover {
            background-color: #357ae8;
        }
        .register-container p {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Реєстрація</h2>
        <input type="text" id="new-username" placeholder="Ім'я користувача" required>
        <input type="password" id="new-password" placeholder="Пароль" required>
        <button onclick="register()">Зареєструватися</button>
        <p id="register-message"></p>
    </div>

    <script>
        function hashPassword(password) {
            return btoa(password);
        }

        function register() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const hashedPassword = hashPassword(password);
            const message = document.getElementById('register-message');

            localStorage.setItem('username', username);
            localStorage.setItem('password', hashedPassword);
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('currentUser', username);

            message.textContent = 'Реєстрація успішна!';
            message.style.color = 'green';
            setTimeout(() => {
                window.location.href = 'app.html';
            }, 1000);
        }
    </script>
</body>
</html>
